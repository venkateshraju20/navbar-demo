<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Navbar demo</title>
</head>

<body>
    <div class="backdrop"></div>
    <div class="modal">
        <h1 class="modal__title">Do you want to continue?</h1>
        <div class="modal__actions">
            <a href="index.html" class="modal__action">Yes!</a>
            <button class="modal__action modal__action-negative">No!</button>
        </div>
    </div>
    <header class="main-header">
        <div>
            <button class="toggle-button">
                <span class="toggle-button__bar"></span>
                <span class="toggle-button__bar"></span>
                <span class="toggle-button__bar"></span>
            </button>
            <a href="index.html" class="main-header__brand">
                <img src="./images/logo.png" alt="logo" />
            </a>
        </div>
        <nav class="main-nav">
            <ul class="main-nav__items">
                <li class="main-nav__item"><a href="index.html">About</a></li>
                <li class="main-nav__item"><a href="index.html">Careers</a></li>
                <li class="main-nav__item"><a href="index.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <nav class="mobile-nav">
        <ul class="mobile-nav__items">
            <li class="mobile-nav__item"><a href="index.html">About Us</a></li>
            <li class="mobile-nav__item"><a href="index.html">Careers</a></li>
            <li class="mobile-nav__item"><a href="index.html">Contact Us</a></li>
        </ul>
    </nav>
    <main>
        <div class="main-button">
            <button>Show modal</button>
        </div>
    </main>
    <footer>
    </footer>
    <script src="scripts.js"></script>
</body>

</html>
